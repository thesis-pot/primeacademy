<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Physics - Unraveling the Universe's Mysteries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --deep-navy: #0a192f;
            --electric-blue: #00a8cc;
            --quantum-purple: #6c63ff;
            --plasma-pink: #ff2e63;
            --light-accent: #e6f1ff;
            --light-gray: #ccd6f6;
            --dark-gray: #495670;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--deep-navy);
            color: var(--light-gray);
            line-height: 1.6;
            padding-top: 80px;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: rgba(10, 25, 47, 0.95);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--electric-blue);
            margin-left: 10px;
        }
        
        .logo span {
            color: var(--plasma-pink);
        }
        
        .slogan {
            font-style: italic;
            font-size: 14px;
            color: var(--light-accent);
            margin-left: 15px;
            padding-left: 15px;
            border-left: 2px solid var(--quantum-purple);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            position: relative;
        }
        
        nav ul li {
            margin-left: 20px;
            position: relative;
        }
        
        nav ul li a {
            color: var(--light-gray);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
            padding: 10px 15px;
            display: block;
            position: relative;
        }
        
        nav ul li a:hover {
            color: var(--plasma-pink);
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--plasma-pink);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        nav ul li a:hover::after {
            width: 80%;
        }
        
        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(16, 34, 64, 0.98);
            min-width: 250px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            border-radius: 5px;
            overflow: hidden;
            top: 100%;
            left: 0;
            padding: 10px 0;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dropdown-content li {
            margin: 0;
            padding: 0;
        }
        
        .dropdown-content a {
            padding: 12px 20px;
            color: var(--light-gray);
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(108, 99, 255, 0.1);
            color: var(--plasma-pink);
            border-left: 3px solid var(--plasma-pink);
            padding-left: 25px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-mega {
            position: static;
        }
        
        .mega-content {
            display: none;
            position: absolute;
            left: 0;
            width: 100%;
            background-color: rgba(16, 34, 64, 0.98);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            padding: 30px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            animation: fadeIn 0.3s ease;
        }
        
        .mega-column h4 {
            color: var(--light-accent);
            margin-bottom: 15px;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--quantum-purple);
        }
        
        .mega-column ul {
            display: flex;
            flex-direction: column;
        }
        
        .mega-column ul li {
            margin: 5px 0;
        }
        
        .mega-column ul li a {
            padding: 8px 0;
            font-weight: normal;
            font-size: 14px;
            border-left: 0 !important;
        }
        
        .dropdown-mega:hover .mega-content {
            display: grid;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-login {
            background: transparent;
            color: var(--electric-blue);
            border: 2px solid var(--electric-blue);
        }
        
        .btn-signup {
            background: var(--quantum-purple);
            color: white;
            border: 2px solid var(--quantum-purple);
        }
        
        .btn-login:hover {
            background: rgba(0, 168, 204, 0.1);
        }
        
        .btn-signup:hover {
            background: #5752e0;
            border-color: #5752e0;
        }
        
        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }
        
        .menu-toggle span {
            width: 100%;
            height: 3px;
            background-color: var(--light-gray);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        /* Hero Section */
        .hero {
            padding: 100px 0;
            background: linear-gradient(to bottom, var(--deep-navy), #07121f);
            text-align: center;
        }
        
        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--light-accent);
        }
        
        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 40px;
            color: var(--light-gray);
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn-primary {
            background: var(--plasma-pink);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--electric-blue);
            border: 2px solid var(--electric-blue);
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        
        .btn-primary:hover {
            background: #e52156;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 46, 99, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 168, 204, 0.1);
            transform: translateY(-3px);
        }
        
        /* Features Section */
        .features {
            padding: 100px 0;
            background-color: #0f2444;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            color: var(--light-accent);
            margin-bottom: 20px;
        }
        
        .section-title p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: var(--light-gray);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .feature-icon {
            font-size: 3rem;
            color: var(--quantum-purple);
            margin-bottom: 20px;
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--light-accent);
        }
        
        /* Courses Section */
        .courses {
            padding: 100px 0;
            background-color: var(--deep-navy);
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .course-card {
            background: linear-gradient(145deg, #112240, #0a192f);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .course-card:hover {
            transform: translateY(-10px);
        }
        
        .course-img {
            height: 200px;
            background-color: var(--quantum-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        .course-content {
            padding: 25px;
        }
        
        .course-content h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--light-accent);
        }
        
        .course-content p {
            margin-bottom: 20px;
            color: var(--light-gray);
        }
        
        .course-meta {
            display: flex;
            justify-content: space-between;
            color: var(--electric-blue);
            font-weight: 600;
        }
        
        /* Testimonials */
        .testimonials {
            padding: 100px 0;
            background-color: #0f2444;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .testimonial-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            position: relative;
        }
        
        .testimonial-card i {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: var(--quantum-purple);
            opacity: 0.2;
        }
        
        .testimonial-text {
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
        }
        
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--electric-blue);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .author-details h4 {
            color: var(--light-accent);
            margin-bottom: 5px;
        }
        
        .author-details p {
            color: var(--electric-blue);
            font-size: 0.9rem;
        }
        
        /* Footer */
        footer {
            background-color: #07121f;
            padding: 60px 0 30px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-column h3 {
            color: var(--light-accent);
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .footer-column ul {
            list-style: none;
        }
        
        .footer-column ul li {
            margin-bottom: 10px;
        }
        
        .footer-column ul li a {
            color: var(--light-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-column ul li a:hover {
            color: var(--plasma-pink);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-gray);
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: var(--quantum-purple);
            color: white;
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            nav ul li {
                margin-left: 15px;
            }
            
            .mega-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            body {
                padding-top: 70px;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            nav {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 80%;
                height: calc(100vh - 70px);
                background-color: var(--deep-navy);
                transition: all 0.3s ease;
                overflow-y: auto;
                z-index: 999;
            }
            
            nav.active {
                left: 0;
            }
            
            nav ul {
                flex-direction: column;
                padding: 20px;
            }
            
            nav ul li {
                margin: 10px 0;
            }
            
            .dropdown-content {
                position: static;
                box-shadow: none;
                background-color: transparent;
                padding-left: 20px;
                display: none;
                animation: none;
            }
            
            .dropdown.active .dropdown-content {
                display: block;
            }
            
            .mega-content {
                position: static;
                display: none;
                grid-template-columns: 1fr;
                padding: 20px;
                animation: none;
            }
            
            .dropdown-mega.active .mega-content {
                display: grid;
            }
            
            .header-content {
                flex-wrap: wrap;
            }
            
            .auth-buttons {
                margin-left: auto;
                margin-right: 20px;
            }
            
            .hero h2 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 22px;
            }
            
            .slogan {
                display: none;
            }
